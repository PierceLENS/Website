<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PierceLENS | Configure Your P.L</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/customize.css"> 
</head>
<body>

    <header>
        <div class="container">
            <a href="../index.html" class="logo-link">
                <img src="../images/pierceLENS_logo.png" alt="PierceLENS Photography Logo" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="cta-nav" aria-label="Go to Checkout">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="customize-main">
        <div class="container customize-container">
            
            <section class="configurator-display">
                <p class="section-title">YOUR PIERCELENS P.L</p>
                <h1 class="main-headline-small">The Custom P.L</h1>
                
                <div class="product-viewer-box">
                    <img id="product-image" src="../images/config/matte-black.png" alt="PierceLENS P.L Camera" class="config-product-img">
                </div>
            </section>

            <aside class="configurator-options">
                <h2>Configuration</h2>

                <div class="option-group" id="body-finish">
                    <h3>1. Body Finish</h3>
                    <div class="option-choices">
                        <label>
                            <input type="radio" name="finish" value="matte-black" data-price="0" checked>
                            Matte Black (Standard)
                        </label>
                        <label>
                            <input type="radio" name="finish" value="carbon-fiber" data-price="250">
                            Carbon Fiber ($250)
                        </label>
                        <label>
                            <input type="radio" name="finish" value="titanium-gray" data-price="400">
                            Titanium Gray ($400)
                        </label>
                    </div>
                </div>

                <div class="option-group" id="hand-grip">
                    <h3>2. Hand Grip Material</h3>
                    <div class="option-choices">
                        <label>
                            <input type="radio" name="grip" value="synthetic" data-price="0" checked>
                            Synthetic Rubber (Standard)
                        </label>
                        <label>
                            <input type="radio" name="grip" value="leather" data-price="150">
                            Italian Leather ($150)
                        </label>
                    </div>
                </div>

                <div class="option-group" id="filter-pack">
                    <h3>3. Pro Filter Pack</h3>
                    <div class="option-choices">
                        <label>
                            <input type="checkbox" name="filter" value="standard-15" data-price="0" checked disabled>
                            Standard 15 Filters (Included)
                        </label>
                        <label>
                            <input type="checkbox" name="filter" value="pro-expansion" data-price="300">
                            Pro Cine-Tones Expansion (+$300)
                        </label>
                    </div>
                </div>

                <div class="config-summary">
                    <p class="base-price-line">Base Price: <span>$999</span></p>
                    <h3 class="current-total">Current Total: <span id="current-price">$999</span></h3>
                    <a href="#" class="cta-button">Proceed to Checkout</a>
                </div>

            </aside>
        </div>
    </main>

    <div id="cookie-banner" role="dialog" aria-live="polite">
        <div class="container">
            <p>We use essential cookies to ensure the site functions correctly. By continuing to browse, you agree to our <a href="../policy/index.html" class="cookie-link">Cookie Policy</a>.</p>
            <button id="accept-cookies" class="cta-button cookie-accept-btn">Accept</button>
        </div>
    </div>
    
    <script src="../js/configurator.js"></script>
    <script src="../js/cookie_banner.js"></script>

</body>
</html>
